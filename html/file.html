<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        ЦЕ Я
    </title>
    <link rel="icon" href="../images/grunt-brands.svg">
    <link
        href="https://fonts.googleapis.com/css2?family=Philosopher:wght@700&family=Spline+Sans+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        h1 {
            background: hsla(360deg, 270, 94%, 25%, 1);
            background: linear-gradient(360deg, hsla(270, 94%, 25%, 1) 0%, hsla(158, 94%, 49%, 1) 100%);
            background: -moz-linear-gradient(360deg, hsla(270, 94%, 25%, 1) 0%, hsla(158, 94%, 49%, 1) 100%);
            background: -webkit-linear-gradient(360deg, hsla(270, 94%, 25%, 1) 0%, hsla(158, 94%, 49%, 1) 100%);
            filter: progid: DXImageTransform.Microsoft.gradient(startColorstr="#42047E", endColorstr="#07F49E", GradientType=1);

            background-size: auto auto;
            background-clip: border-box;
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .beauty {
            animation: textclip 2s linear infinite;
            display: inline-block;
        }

        @keyframes textclip {
            to {
                background-position: 200% center;
            }
        }
    </style>
</head>

<body style="background-color: #000000;">
    <header style="align-items: center; display: flex; justify-content: center; height: 100%">
        <h1 class="beauty"
            style="text-align: center; font-size: 4vw; font-family: 'Philosopher', sans-serif; line-height: 150%;">
            Привіт, сайте! Мене звати <a id="link" href="../images/capybara.jpg" target="_blank">Поліна</a>.
            <br />
            Я люблю свою сім'ю.
        </h1>
    </header>
</body>

</html>
